<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Kerala Tourism</title>
    <script src="index.js"></script>
    
</head>

<body>
  
  <!--Sign In Modal -->
  <div class="modal fade" id="signinmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="Home.html" onsubmit="loginPageValidate()">
                <div class="form-group">
                  <label for="email" class="col-form-label">Username</label>
                
                  <input type="text" class="form-control" placeholder="username" id="username" required>
                  <p id="unameerror" style="color: red;" ></p>
                </div>
                
                <div class="form-group">
                    <label for="pass" class="col-form-label">Password</label>
                    <input type="text" class="form-control" placeholder="password" id="pwd">
                    <p id="pwderror" style="color: red;"></p>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loginPageValidate()">Login</button>
        </div>
      </div>
    </div>
  </div>

    <!--Sign Up Modal -->
    <div class="modal fade" id="singupmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="Home.html" onsubmit="signUpValidations()">
                    <div class="form-group">
                      <label for="email" class="col-form-label">Email Id</label> <i id="invalidEmailIcon" class="fa fa-times-circle" style="color: red; display: none;" ></i> <i id="validEmailIcon" class="fa fa-check-circle" style="color: green;display: none;"></i>
                      <input type="text" class="form-control" onkeyup="signUpEmail()" placeholder="Email Id" id="EmailId">
                      <p id="emailerror"></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="col-form-label">Username</label> <i id="invalidUsernameIcon" class="fa fa-times-circle" style="color: red; display: none;" ></i> <i id="validUsernameIcon" class="fa fa-check-circle" style="color: green;display: none;"></i>
                        <input type="text" class="form-control" onkeyup = "signUpUsername()" placeholder="Username" id="signupUsername">
                        <p id="signupUserError"></p>
                      </div>

                      <div class="form-group">
                        <label for="email" class="col-form-label">Phone</label>
                        <input type="text" class="form-control" placeholder="Phone" id="Phone">
                      </div>

                    <div class="form-group">
                        <label for="pass" class="col-form-label">Password</label>
                        <input type="text" class="form-control" placeholder="Password" id="Password">
                      </div>

                      <div class="form-group">
                        <label for="pass" class="col-form-label">Confirm password</label>
                        <input type="text" class="form-control" placeholder="Confirmpassword" id="Confirm pwd">
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="signUpValidations()" id="signUpButton">Sign Up</button>
            </div>
          </div>
        </div>
      </div>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Kerala Tourism</a>
            <form class="d-flex">
                <button class="btn btn-outline-success"  type="button" data-toggle="modal" data-target="#signinmodal">Sign In</button>
                <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#singupmodal">Sign Up</button>
                <button class="btn btn-outline-success" type="submit"><a href="Home.html" target="_Blank">Guest
                        Login</a></button>
            </form>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
                aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="Image/New ImageImage1.jpg" class="d-block w-100" alt="..." style="height: 550px;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>God's Own Country....</h5>
                    <p>Cleanest city of India...</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage2.jpeg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage3.jpg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage4.jpg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage5.jpg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage6.jpg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage7.jpeg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="Image/New ImageImage8.jpg" class="d-block w-100" alt="..." style="height: 550px;">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</body>

</html>
